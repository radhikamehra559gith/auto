name: Firebase Video Automation

on:
  schedule:
    - cron: "0 */9 * * *" # every 4 hours
  workflow_dispatch:

jobs:
  process_videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install firebase-admin requests ffmpeg-python

      - name: Run video automation
        env:
          FIREBASE_CREDENTIALS_MAIN: ${{ secrets.FIREBASE_CREDENTIALS_MAIN }}
          FIREBASE_CREDENTIALS_VERIFY: ${{ secrets.FIREBASE_CREDENTIALS_VERIFY }}
          FIREBASE_BUCKET: ${{ secrets.FIREBASE_BUCKET }}
          BOT_ID: bot3
        run: |
          python main.py
